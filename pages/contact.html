<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Contact</title>
</head>
<body>
    <header class="header-main">
        <img class="logo" src="../images/logo.svg" alt="genesisLogo">
         <nav class="header-menu">
            <ul class="navigation-list">
                <li class="navigation-link"><a href="../pages/projects.html"> Projects</a></li>
                <li class="navigation-link"><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="main">
            <div class="main-textbox">
                <h3 class="main-header">Full set of great features to make your produc fresh </h3>

                <p class="main-text">
                    Our favorite brands are our friends!  We help them to achieve their goals
                     they help us to stay sharp.
                </p>  
            </div>

            <div class="form-container">
                 <form class="contact-form" action="">
                    <label class="label" for="name">Name</label>
                    <input class="input" type="text" id="name">
                    <label class="label" for="email">Email</label>
                    <input class="input" type= "email" required placeholder="mail@mail.com">
                    <label class="label" for="message">message</label>
                    <textarea class="input" name="message" id="message" cols="25" rows="1" 
                       placeholder="Write here" required></textarea>
                    <button class="button" type= "submit">Submit</button>
                 </form>
            </div>
        </section>

        <section> 
            <div id="googleMap"  class="map"></div>
            <script>
            function myMap()  {
            var mapProp= {
            center:new google.maps.LatLng(42.103547, -74.948248),
            zoom:14,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG4Q-He2ZXRLXbMBB0zcUd3Y9FWkROK3g&callback=myMap"></script>
        </section>
 </main>

                    <li class="footer-link"><a href="../pages/contact.html">Contact</a></li>
                </ul>
               
                <img class="footer-socialmedia" src="../images/social.svg" alt="SocialMedia Logo">
            </div>
        </nav>
    </footer>
 </body>
